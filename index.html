<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Load three.css -->
        <script defer src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
        <script defer src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>

        <!-- GPU backend -->
        <script defer src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
        <!-- CPU backend -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
        <!-- WASM backend -->
        <!-- <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->

        <script defer src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
        <script defer src="src/index.js"></script>
        <script src="src/knear.js"></script>
    </head>

    <body>
        <h1>Wat voor gebaar maak ik?</h1>
        <div id="container">
            <canvas id="output" ></canvas>
            <video id="video" playsinline ></video>
        </div>
        <!-- Prediction -->
        <h2 id="predictions"></h2>
        <button id="classify">Wat voor gebaar maak ik?</button>

        <!-- Train pose -->
        <h2>Train een gebaar</h2>
        <div id="buttonWrapper">
            <button id="flatHand" value="flatHand">Platte hand</button>
            <button id="boxHand" value="boxHand">Box</button>
            <button id="okHand" value="okHand">Ok gebaar</button>
        </div>
        <footer>
            <h4><a href="https://learn.ml5js.org/#/reference/handpose" target="_blank">Handpose docs</a></h4>
        </footer>
    </body>
</html>
